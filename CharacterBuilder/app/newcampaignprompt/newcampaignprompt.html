<div class="modal-dialog">
    <div class="modal-content" style="background-color:#373a3c!important">
        <div class="modal-header">
            <h2 class="pmd-card-title-text">Name your Campaign</h2>
        </div>
        <div class="modal-body">
            <div class="form-group pmd-textfield pmd-textfield">
                <input type="text" id="name" data-bind='value: CampaignName, valueUpdate: "afterkeydown"' class="sheet-control">
                <div class="sheetheader subheader">Campaign Name</div>
            </div>
        </div>
        <div id="dlgfoot" class="pmd-modal-action pmd-modal-bordered text-right" style="border-top: none !important;">
            <button class="btn pmd-ripple-effect btn-primary" data-bind="click: Save">Create Campaign</button>
            <button class="btn pmd-ripple-effect btn-primary" data-bind="click: Cancel">Cancel</button>
        </div>
    </div>
</div>
