<nav-header params="{isDirty: null, save: null}"></nav-header>
<div class="container-fluid full-width-container">
    <h3 class="section-title">Player Cards</h3>
    <section>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form">
                    <div class="pmd-card-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <span class="pmd-card-subtitle-text">Add New</span>
                            </div>
                            <div>
                                <button class="material-icons md-light pmd-xs btncard btnadd pmd-ripple-effect" data-bind='click: addNew'>
                                    add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section data-bind="visible: $data.isEditing()">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6" data-bind="with:selectedCard()">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="pname" class="control-label">Player Name</label>
                                    <input type="text" id="pname" data-bind='value: PlayerName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="cname" class="control-label">Character Name</label>
                                    <input type="text" id="cname" data-bind='value: CharacterName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="media-right">
                            <div class="col-xs-4">
                                <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.saveEdit">
                                    check
                                </button>
                                <button class="material-icons md-light pmd-xs btncard pmd-ripple-effect btn-danger" data-bind="click:$parent.cancel">
                                    cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="percep" class="control-label">Passive Perception</label>
                                    <input type="text" id="percep" data-bind='value: PassivePerception, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="hp" class="control-label">Hit Points</label>
                                    <input type="text" id="hp" data-bind='value: HitPoints, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="ac" class="control-label">AC</label>
                                    <input type="text" id="ac" data-bind='value: ArmorClass, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section data-bind="visible: $data.isAddingNew()">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6" data-bind="with:selectedCard()">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="pname" class="control-label">Player Name</label>
                                    <input type="text" id="pname" data-bind='value: PlayerName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="cname" class="control-label">Character Name</label>
                                    <input type="text" id="cname" data-bind='value: CharacterName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="media-right">
                            <div class="col-xs-4">
                                <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.save">
                                    check
                                </button>
                                <button class="material-icons md-light pmd-xs btncard pmd-ripple-effect btn-danger" data-bind="click:$parent.cancel">
                                    cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="percep" class="control-label">Passive Perception</label>
                                    <input type="text" id="percep" data-bind='value: PassivePerception, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="hp" class="control-label">Hit Points</label>
                                    <input type="text" id="hp" data-bind='value: HitPoints, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="ac" class="control-label">AC</label>
                                    <input type="text" id="ac" data-bind='value: ArmorClass, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            {{#foreach: PlayerCards}}
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <div class="row">
                                <div class="col-xs-10">
                                    <h1 class="pmd-display1A pmd-card-title-text typo-fill-secondary" style="margin-top: 5px;">{{PlayerName}}</h1>
                                    <p class="pmd-card-subtitle-text" style="margin-top: 5px;">{{CharacterName}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="media-right">
                            <div class="col-xs-4">
                                <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.selectCard">
                                    edit
                                </button>
                                <button class="material-icons md-light pmd-xs btncard pmd-ripple-effect btn-danger" data-bind="click:$parent.deleteCard">
                                    delete
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-body text-center">
                        <div class="row paddedrowtoprow">
                            <div class="col-xs-4">
                                <div class="sheettext largetext">{{HitPoints}}</div>
                                <span class="sheetheader subheader">HitPoints</span>
                            </div>
                            <div class="col-xs-4">
                                <div class="sheettext largetext">{{ArmorClass}}</div>
                                <span class="sheetheader subheader">Armor Class</span>
                            </div>
                            <div class="col-xs-4">
                                <div class="sheettext largetext">{{PassivePerception}}</div>
                                <span class="sheetheader subheader">Passive Perception</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/foreach}}
        </div>
    </section>




</div>
