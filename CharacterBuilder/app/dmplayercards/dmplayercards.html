<nav-header params="{isDirty: null, save: null, pageTitle:'Player Cards'}"></nav-header>
<div class="container-fluid full-width-container">
    <section>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form">
                    <div class="pmd-card-body text-center">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
                                <button class="butn pmd-ripple-effect" data-bind="click:addNew">
                                    <i class="material-icons md-light pmd-xs">add</i>
                                    <span>Add New</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section data-bind="visible: $data.isEditing()">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6" data-bind="with:selectedCard()">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="pname" class="control-label">Player Name</label>
                                    <input type="text" id="pname" data-bind='value: PlayerName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="cname" class="control-label">Character Name</label>
                                    <input type="text" id="cname" data-bind='value: CharacterName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="media-right">
                            <div class="col-xs-4">
                                <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.saveEdit">
                                    check
                                </button>
                                <button class="material-icons md-light pmd-xs btncard pmd-ripple-effect btn-danger" data-bind="click:$parent.cancel">
                                    cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="percep" class="control-label">Passive Perception</label>
                                    <input type="text" id="percep" data-bind='value: PassivePerception, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="hp" class="control-label">Hit Points</label>
                                    <input type="text" id="hp" data-bind='value: HitPoints, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="ac" class="control-label">AC</label>
                                    <input type="text" id="ac" data-bind='value: ArmorClass, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section data-bind="visible: $data.isAddingNew()">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-6" data-bind="with:selectedCard()">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5 pmd-card-custom-form">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="pname" class="control-label">Player Name</label>
                                    <input type="text" id="pname" data-bind='value: PlayerName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="cname" class="control-label">Character Name</label>
                                    <input type="text" id="cname" data-bind='value: CharacterName, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="percep" class="control-label">Passive Perception</label>
                                    <input type="text" id="percep" data-bind='value: PassivePerception, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="hp" class="control-label">Hit Points</label>
                                    <input type="text" id="hp" data-bind='value: HitPoints, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group pmd-textfield pmd-textfield">
                                    <label for="ac" class="control-label">AC</label>
                                    <input type="text" id="ac" data-bind='value: ArmorClass, valueUpdate: "afterkeydown"' class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
                        <div class="col-xs-4">
                            <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.save">
                                check
                            </button>
                            <button class="material-icons md-light pmd-xs btncard pmd-ripple-effect btn-danger" data-bind="click:$parent.cancel">
                                cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            {{#foreach: PlayerCards}}
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-4">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5">
                    <div class="pmd-card-title">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-11">
                                <h1 class="pmd-display1A pmd-card-title-text typo-fill-secondary">{{PlayerName}}</h1>
                                <p class="pmd-card-subtitle-text">{{CharacterName}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-body text-center">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="sheettext largetext">{{HitPoints}}</div>
                                <div class="sheetheader fieldtitle">Hit Points</div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="sheettext largetext">{{ArmorClass}}</div>
                                <div class="sheetheader fieldtitle">Armor Class</div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="sheettext largetext">{{PassivePerception}}</div>
                                <div class="sheetheader fieldtitle">Perception</div>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
                        <button class="butn pmd-ripple-effect" data-bind="click:$parent.selectCard">
                            <i class="material-icons md-light pmd-xs">edit</i>
                            <span>Edit</span>
                        </button>
                        <button class="butn pmd-ripple-effect" data-bind="click:$parent.deleteCard">
                            <i class="material-icons md-light pmd-xs">delete</i>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            </div>
            {{/foreach}}
        </div>
    </section>




</div>
