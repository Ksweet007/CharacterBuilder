<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="pmd-card-title-text">No Sheet Being Worked</h2>
        </div>
        <div class="modal-body">
            <p>You are currently not working a sheet. Would you like to create a new sheet with this option?</p>
        </div>
        <div id="dlgfoot" class="pmd-modal-action pmd-modal-bordered text-right">
            <button class="btn pmd-ripple-effect btn-primary" data-bind="click: dialogButtonClick.bind($root, 'save', true, true)">Create New Sheet</button>
            <button class="btn pmd-ripple-effect btn-primary" data-bind="click: dialogButtonClick.bind($root, 'cancel', false, false)">Cancel</button>
        </div>
    </div>
</div>
