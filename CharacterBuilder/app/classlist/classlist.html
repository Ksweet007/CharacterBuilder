<nav-header params="{isDirty: null, save: null}"></nav-header>
<div class="container-fluid full-width-container">
    <div class="row" data-bind="visible: !viewingDetails()">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="pmd-card pmd-card-inverse pageTitle">
                <div class="pmd-card-title">
                    <div class="row">
                        <div class="media-left">
                            <h2 class="pmd-display2 typo-fill-secondary"><span>Classes</span></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="row" data-bind="visible: !viewingDetails()">
            <!--ko foreach:classListToShow-->
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <h1 class="pmd-display1 pmd-card-title-text typo-fill-secondary" data-bind="text:Name"></h1>
                        </div>
                        <div class="media-right">
                            <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.viewMoreDetails">
                                fullscreen
                            </button>
                        </div>
                    </div>
                    <div class="pmd-card-body">
                        <span class="pmd-card-subtitle-text">Primary Ability</span>
                        <p data-bind="text:Primaryability"></p>

                        <span class="pmd-card-subtitle-text">Description</span>
                        <p data-bind="text:Description"></p>

                    </div>
                </div>
            </div>
            <!--/ko-->
        </div>

        <div class="row" data-bind="visible: viewingDetails() ">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5" data-bind="with : selectedClass">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <h1 class="pmd-display1 pmd-card-title-text typo-fill-secondary" data-bind="text:Name"></h1>
                        </div>
                        <div class="media-right">
                            <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.closeMoreDetails">
                                fullscreen_exit
                            </button>
                            <button class="material-icons md-light pmd-xs btncard btnedit pmd-ripple-effect btn-danger" data-bind="click:$parent.selectClass">
                                check_box
                            </button>
                        </div>
                    </div>
                    <div class="pmd-card-body">
                        <div class="pmd-textfield">
                            <label for="desc" class="control-label">Description</label>
                            <p id="desc" data-bind="text:Description"></p>
                        </div>

                        <div class="pmd-textfield">
                            <label for="abil" class="control-label">Primary Ability</label>
                            <p id="abil" data-bind="text:Primaryability"></p>
                        </div>

                        <div class="pmd-textfield">
                            <label for="hitdie" class="control-label">Hit Die</label>
                            <p id="hitdie" data-bind="text:'1d' + Hitdie()"></p>
                        </div>

                        <div class="pmd-textfield">                            
                            <label class="control-label" data-bind="text:'Skills: Choose ' + SkillPickCount() + ' from' "></label>
                            <!--ko foreach: Skills-->
                            <div class="row">
                                <div class="col-xs-3">
                                    <p data-bind="text:Name"></p>
                                </div>
                            </div>
                            <!--/ko-->
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
