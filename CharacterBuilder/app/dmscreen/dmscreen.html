<nav-header params="{isDirty: null, save: null}"></nav-header>
<div class="container-fluid full-width-container">
    <section>
        <div></div>
        <div class="section section-custom-home">
            <div class="section-inner pmd-card-inverse pmd-card pmd-z-depth-5">
                <div class="pmd-card-title">
                    <div class="media-body media-middle">
                        <h3 class="section-title">"The view's always better from behind the screen"</h3>
                    </div>
                </div>
                <div class="pmd-card-body">
                    <p>From here you can create campaigns, which can then be used to access a listing of cards for each of your Murder Hobos.</p>

                    <div class="media-left">
                        <span class="pmd-card-subtitle-text">Add New</span>
                    </div>
                    <div class="media-right">
                        <button class="material-icons md-light pmd-xs btncard btnadd pmd-ripple-effect" data-bind='click: addNew'>
                            add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            
        </div>
    </section>

    <section>
        <div class="row">
            <!--ko foreach:campaigns-->
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-4" draggable="true" data-bind="event:{
                   dragstart: $root.handleDragStart,
                   dragover:  $root.handleDragOver,
                   drop:      $root.handleDrop
                }">
                <div class="pmd-card pmd-card-inverse pmd-z-depth-5">
                    <div class="pmd-card-title">
                        <div class="media-body media-middle">
                            <div class="col-xs-10">
                                <h2 class="pmd-display1 pmd-card-title-text typo-fill-secondary">{{Name}}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="pmd-card-body text-center">
                        {{#foreach: Players}}
                        <div class="row paddedrowtoprow">
                            <div class="col-xs-6">
                                <div class="sheettext largetext">{{PlayerName}}</div>
                                <span class="sheetheader subheader">Player Name</span>
                            </div>
                            <div class="col-xs-6">
                                <div class="sheettext largetext">{{CharacterName}}</div>
                                <span class="sheetheader subheader">Character Name</span>
                            </div>
                        </div>
                        {{/foreach}}
                    </div>
                    <div class="pmd-card-footer card-footer-no-border card-footer-p16 text-center">
                        <button class="butn pmd-ripple-effect" data-bind="click:$parent.selectCampaign">
                            <i class="material-icons md-light pmd-xs">check</i>
                            <span>Select</span>
                        </button>
                        <button class="butn pmd-ripple-effect" data-bind="click:$parent.deleteCampaign">
                            <i class="material-icons md-light pmd-xs">delete</i>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            </div>
            <!--/ko-->
        </div>
    </section>


</div>
